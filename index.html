

<!DOCTYPE html>
<html>
<head>
<title>Balls</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>

<canvas id="myCanvas" style="border:2px solid"></canvas>
  <script>

var canvas = document.getElementById("myCanvas");
  var c = canvas.getContext("2d");

  canvas.width = window.innerWidth - 20;
  canvas.height = window.innerHeight - 100;

  var simMinWidth = 20.0;
  var cScale = Math.min(canvas.width, canvas.height) / simMinWidth;
  var simWidth = canvas.width / cScale;
  var simHeight = canvas.height / cScale;
    const ball=[];
    var bounce=0;
  function addBall(xi,yi,ri,xveli,yveli,mi){
    ball.push({pos:{x:xi,y:yi},vel:{x:xveli,y:yveli},r:ri,m:mi});
  }

    function dot(v1,v2){
      return v1.x*v2.x+v1.y*v2.y;
    }
    function mag(v){
      return Math.sqrt(v.x*v.x+v.y*v.y);
    }
    function addv(v1,v2){
      return{x:v1.x+v2.x,y:v1.y+v2.y};
    }
    function subtractv(v1,v2){
      return {x:v1.x-v2.x,y:v1.y-v2.y};
    }

  function cX(pos) {
    return pos.x * cScale;
  }

  function cY(pos) {
    return canvas.height - pos.y * cScale;
  }

  // scene -------------------------------------------------------

  var gravity = { x: 0.0, y: 0.0};
  var dt = 1.0 / 60.0;
  // drawing -------------------------------------------------------

  function draw() {
    c.clearRect(0, 0, canvas.width, canvas.height);
    c.font = "48px serif";
  c.fillText(String(bounce), 10, 50);
      c.fillStyle = "#0000FF";
 c.beginPath();			
    c.arc(
      cX(ball[0].pos), cY(ball[0].pos), cScale * ball[0].r, 0.0, 2.0 * Math.PI); 
    c.closePath();
          c.fill();	
    c.fillStyle = "#FF0000";
for(var i =1;i<ball.length;i++){
    c.beginPath();			
    c.arc(
      cX(ball[i].pos), cY(ball[i].pos), cScale * ball[i].r, 0.0, 2.0 * Math.PI); 
    c.closePath();
          c.fill();	
}
  }

  // simulation ----------------------------------------------------
function stopClip(p1,p2,tr){
  var c = Math.acos((p2.x-p1.x)/(mag(subtractv(p2,p1))));
  if(p2.y-p1.y<0){
    c = -c;
  }
  var move=0.1;
  while(mag(subtractv(p1,p2))<tr){
    p1.x -= move*dt*Math.cos(c);
    p1.y -= move*dt*Math.sin(c);
    p2.x += move*dt*Math.cos(c);
    p2.y += move*dt*Math.sin(c);
  }
  return;
}
  function handleCollisions(p1,p2,v1,v2,m1,m2){
    var con=Math.acos((p2.x-p1.x)/mag(subtractv(p2,p1)));
    if(p2.y-p1.y<0){
      con*=-1;
    }
    //console.log(con);
    var perp=con+Math.PI/2;
    var n = {x:Math.cos(con),y:Math.sin(con)};
    var t = {x:Math.cos(perp),y:Math.sin(perp)};
    var vn1=(m1*dot(v1,n)+m2*dot(v2,n)-m2*(dot(v1,n)-dot(v2,n)))/(m1+m2);
    var vn2=dot(v1,n)+vn1-dot(v2,n);
    var v1f={x:vn1*Math.cos(con)+dot(v1,t)*Math.cos(perp),y:vn1*Math.sin(con)+dot(v1,t)*Math.sin(perp)};
    var v2f={x:vn2*Math.cos(con)+dot(v2,t)*Math.cos(perp),y:vn2*Math.sin(con)+dot(v2,t)*Math.sin(perp)};
   // console.log(v1f);
   // console.log(v2f);
    return[v1f,v2f];

  }

    function checkCollisions(){
      for(var i = 0;i<ball.length;i++){
        for(var j = i+1;j<ball.length;j++){
        if(mag(subtractv(ball[i].pos,ball[j].pos))<ball[i].r+ball[j].r){
         stopClip(ball[i].pos,ball[j].pos,ball[j].r+ball[i].r);
          temp= handleCollisions(ball[i].pos,ball[j].pos,ball[i].vel,ball[j].vel,ball[i].m,ball[j].m)[1];
          ball[i].vel = handleCollisions(ball[i].pos,ball[j].pos,ball[i].vel,ball[j].vel,ball[i].m,ball[j].m)[0];
          ball[j].vel = temp;
          bounce++;

        }  
        }
      }
    }
  function simulate() {
  for(var i =0;i<ball.length;i++){
    ball[i].vel.x += gravity.x * dt;
    ball[i].vel.y += gravity.y * dt;
    ball[i].pos.x += ball[i].vel.x * dt;
    ball[i].pos.y+= ball[i].vel.y * dt;

    if (ball[i].pos.x < 0.0+ball[i].r) {
      ball[i].pos.x = 0.0+ball[i].r;
      ball[i].vel.x = -ball[i].vel.x;
      bounce++;
    }
    if (ball[i].pos.x > simWidth-ball[i].r) {
      ball[i].pos.x = simWidth-ball[i].r;
      ball[i].vel.x= -ball[i].vel.x;
      bounce++;
    }
    if (ball[i].pos.y < 0.0+ball[i].r) {
      ball[i].pos.y = 0.0+ball[i].r;
      ball[i].vel.y = -ball[i].vel.y;
      bounce++;
    }
    if (ball[i].pos.y > simHeight-ball[i].r) {
      ball[i].pos.y =simHeight-ball[i].r;
      ball[i].vel.y = -ball[i].vel.y;
      bounce++;
    }
  }
  }

  // make browser to call us repeatedly -----------------------------------
var hor=0;
    var ver=0;
    var left=false;
    var right=false;
    var up=false;
    var down =false;
  function update() {
   // console.log("hi");
  ball[0].vel.x = 150*hor;
   ball[0].vel.y = 150*ver;
    if(left && right){
      hor=0;
    }
    else if(left){
    hor=-0.1;
    }
    else if(right){
    hor=0.1;
    }
    else{
    hor=0;
    }
    if(up && down){
      ver=0;
    }
    else if(down){
    ver=-0.1;
    }
    else if(up){
    ver=0.1;
    }
    else{
    ver=0;
    }
    
   document.addEventListener('keydown', function(event) {
        if(event.keyCode == 37) {
          
          left=true;
        }
        else if(event.keyCode == 39) {
          right=true;
        }
       else if(event.keyCode == 38) {
          
          up=true;
        }
        else if(event.keyCode == 40) {
          down=true;
        }
     });
     
    document.addEventListener('keyup', function(event) {
        if(event.keyCode == 37) {
         left=false;
        }
        else if(event.keyCode == 39) {
          right=false;
        }
        else if(event.keyCode == 38) {
          
          up=false;
        }
        else if(event.keyCode == 40) {
          down=false;
        }
     });
    simulate();
    checkCollisions();
    draw();
    requestAnimationFrame(update);
  }
addBall(20,20,0.6,0,0,999999999099999999);
    addBall(10,10,0.2,-5,1,1);
    addBall(1,3,0.2,5,-1,1);
    addBall(6,9,0.7,-5,3,3);
    addBall(13,10,1.2,5,0.1,1);
    addBall(15,15,0.9,-5,-2,4);
    addBall(7,0,1.8,0,0,0.5);
    addBall(30,10,0.2,-5,1,1);
    addBall(31,3,0.2,5,-1,1);
    addBall(36,9,0.7,-5,3,3);
    addBall(40,10,1.2,5,0.1,1);
    addBall(35,15,0.9,-5,-2,4);
    addBall(37,3,1.8,0,0,0.5);
    
 update();

  </script>

</body>
</html>
